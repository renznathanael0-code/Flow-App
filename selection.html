<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Anwendungen anpassen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header class="header">
        <h1>Anwendungen anpassen</h1>
        <p>Wählen Sie Ihre gewünschten Apps aus:</p>
    </header>

    <main class="main-content">
        <form id="app-selection-form">
            <div class="app-selection-grid">
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="apps" value="medikamentenplan"> Medikamentenplan
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="apps" value="kochbuch"> Digitales Kochbuch
                    </label>
                </div>
               
                <div class="form-group">
                    <div class="form-group">
    <label>
        <input type="checkbox" name="apps" value="finanzbuchhaltung"> Digitale Finanzbuchhaltung
    </label>
</div>

                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="apps" value="vorratsmanager"> Vorratsmanager
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="apps" value="tagebuch"> Digitales Tagebuch
                    </label>
                </div>
            </div>
               <div class="form-group">
                    <div class="form-group">
    <label>
        <input type="checkbox" name="apps" value="kleiderschrank">Smarter Kleiderschrank
    </label>
</div>

            <button type="submit" class="button">Einstellungen speichern &raquo;</button>
        </form>
    </main>

    <footer class="footer">
        &copy; 2025 Renz Software. Alle Rechte vorbehalten.
    </footer>

    <script src="script.js"></script>
</body>
</html>
